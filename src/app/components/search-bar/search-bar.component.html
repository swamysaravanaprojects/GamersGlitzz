<div class="search-container">
    <form #searchform="ngForm" class="search-form" (ngSubmit)="onSumbit(searchform)">
        <span class="logo" routerLink="/">
            GamersGlitzz
        </span>
        <input 
        name="search" 
        class="search-input"
        ngModel
        placeholder="Search 500,000+ games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
